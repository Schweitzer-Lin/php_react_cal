<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PHP ReactJS Calculator</title>
</head>
<body>
	<form action="calcu_react.php" method="POST" accept-charset="utf-8">
		<div class="enter_area">
			<p>PHP ReactJS Calculator By JIRO</p>
			<input id="out-put" type="text" readonly="readonly" name="" value="" placeholder="Please enter number...">
		</div>
		<div class="keys">
			<p>
				<input type="button" class="num_val" name="num1" value="1">
				<input type="button" class="num_val" name="" value="2">
				<input type="button" class="num_val" name="" value="3">
				<input type="button" name="add" value=" + ">
			</p>
			<p>
				<input type="button" class="num_val" name="" value="4">
				<input type="button" class="num_val" name="" value="5">
				<input type="button" class="num_val" name="" value="6">
				<input type="button" name="minus" value=" - ">
			</p>
			<p>
				<input type="button" class="num_val" name="" value="7">
				<input type="button" class="num_val" name="" value="8">
				<input type="button" class="num_val" name="" value="9">
				<input type="button" name="sum" value=" x ">
			</p>
			<p>
				<input type="button" class="num_val" name="" value="0">
				<input type="button" class="num_val" name="" value=".">
				<input type="button" class="num_val" name="" value="C">
				<input type="button" name="divide" value=" / ">
			</p>
			<P>
				<input type="submit" name="result_post" value="=" style="width: 110px;">
			</P>
		</div>
	</form>
	
</body>
</html>
